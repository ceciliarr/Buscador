<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/b213fdae7b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,600&family=Exo:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,600&family=Raleway:wght@100&family=Roboto:wght@100&family=Unna&family=Work+Sans:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="encabezado">
            <form class="form-encabezado ocultar">
                <div>
                    <input type="text" id="buscador" placeholder="¿Qué estas buscando?">
                    <i class="fas fa-search busqueda-inicio"></i>
                </div>
                <label for="envio-gratis">
                    <input type="checkbox" name="envio-gratis" id="envio-gratis">  ENVIO GRATIS 
                </label>       
                       
                
            </form>
            <h1 class="titulo-principal">SHOPLINE</h1>
        </div>
    </header>
    
    <main>
        <!-- <div class="loader"><img src="https://acegif.com/wp-content/uploads/loading-95.gif" alt=""></div>
         -->
        <div class="inicio ocultar">
           <section class = "seccion-tarjetas-categorias ">
            <select class = "select-inicio" name="tarjetas-iniciales" >
                
            </select>
            <i class="fas fa-search busqueda-categoria"></i>
           </section>
           
        </div>
        

        <!-- TARJETAS DE BUSQUEDA -->
        <div class="tarjetas-por-categoria ocultar">
            <section class="ocultar seccion-categorias">
                <div class="titulo-seccion-categoria">
                    
               </div>
               <form class="form-titulo">
        
                    <label for="envio-gratis2">
                        <input type="checkbox" name="envio-gratis2" id="envio-gratis2">  ENVIO GRATIS
                    </label>
                    <label for="ordenar">
                        <select name="ordenar" id="ordenar">
                                    <option value="relevant">MAS RELEVANTES</option>
                                    <option value="price_asc">MENOR PRECIO</option>
                                    <option value="price_desc">MAYOR PRECIO</option>
                        </select>
                    </label>
                    <div>
                        <i class="fas fa-search buscar-filtros"></i>
                    </div>       
        
                </form>
               <div class="tarjetas seccion-tarjetas"></div>   
            </section>
                        
        </div> 
        
        <!-- TARJETA DETALLE PRODUCTO -->
        <div class="detalle-producto ocultar">
            
            
        </div>
        
    </main>

      
    <script src="index.js"></script>
</body>
</html>
